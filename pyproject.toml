[tool.poetry]
name = "dyna-cli"
version = "0.1.0"
description = ""
authors = ["Rowan Self <piesrule123@gmail.com>"]
readme = "README.md"
packages = [{include = "dyna_cli"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.96"
simplejson = "^3.18.4"
dynamodb-json = "^1.3"
textual = "^0.16.0"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
ipykernel = "^6.22.0"
pyinstaller = {version = "^5.9.0", python = ">=3.9,<3.12"}
textual = {extras = ["dev"], version = "^0.16.0"}
pytest = "^7.2.2"
moto = "^4.1.6"
pytest-aiohttp = "^1.0.4"
pytest-snapshot = "^0.9.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.poetry.scripts]

run_app = 'dyn_cli.app:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
