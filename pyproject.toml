[tool.poetry]
name = "dyna-cli"
version = "0.1.0"
description = ""
authors = ["Rowan Self <piesrule123@gmail.com>"]
readme = "README.md"
packages = [{include = "dyna_cli"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.135"
simplejson = "^3.19.1"
dynamodb-json = "^1.3"
textual = "^0.24.1"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ipykernel = "^6.22.0"
textual = {extras = ["dev"], version = "^0.24.1"}
pytest = "^7.3.1"
moto = {extras = ["all"], version = "^4.1.9"}
pytest-aiohttp = "^1.0.4"
pandas = "^1.5.3"
pytest-mock = "^3.10.0"
jupyterlab = "^3.6.3"
pytest-xdist = "^3.3.0"
toml = "^0.10.2"



[tool.poetry.group.build.dependencies]
pyinstaller = {version = "^5.11.0", python = ">=3.9,<3.12"}
requirements-parser = "^0.5.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.poetry.scripts]

run_app = 'dyn_cli.app:main'
build_app = 'scripts.build_app:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
