on:
  push:
    branches: [main]
  pull_request:
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-20.08
      options: --privileged
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
      - name: Install poetry
        run: pipx install poetry
      - name: output requirements.txt
        run: poetry export -f requirements.txt -o build/requirements.txt
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6.1
        with:
          manifest-path: org.flatpak.dyna_cli.yaml
          bundle: dyna_cli.flatpak
          cache-key: flatpak-builder-${{ github.sha }}
